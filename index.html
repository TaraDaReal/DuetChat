<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuetChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #messages div {
      margin-bottom: 5px;
      padding: 3px 5px;
      border-radius: 3px;
      background: #e1e1e1;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex-grow: 1;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DuetChat</h1>
  <button id="deleteChatBtn">Delete Chat</button>
  <div id="messages"></div>
  <form id="form" autocomplete="off">
    <input id="input" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const room = window.location.pathname.split('/').pop();
    const socket = io({ query: { room } });

    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const deleteBtn = document.getElementById('deleteChatBtn');

    // Show alert and disconnect if room is full
    socket.on('full', msg => {
      alert(msg);
      socket.disconnect();
    });

    // Display message history on connect
    socket.on('message history', (msgs) => {
      messages.innerHTML = ''; // clear old messages
      msgs.forEach(msg => {
        const item = document.createElement('div');
        item.textContent = msg;
        messages.appendChild(item);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    // Append new chat messages
    socket.on('chat message', msg => {
      const item = document.createElement('div');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // Handle chat deleted event
    socket.on('chat deleted', () => {
      alert('Chat has been deleted by someone.');
      socket.disconnect();
      window.location.href = '/'; // redirect away from deleted chat
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value.trim() === '') return;
      socket.emit('chat message', input.value.trim());
      input.value = '';
    });

    deleteBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this chat? This will kick everyone and clear messages.')) {
        socket.emit('delete chat');
      }
    });
  </script>
</body>
</html>
